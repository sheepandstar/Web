<!DOCTYPE html>
<HTML>
    <head>
        <title>鼠标</title>
        <meta charset="utf-8">
        <style>
            img{
                width: 30px;
                height:25px;
                position:absolute;
            }
        </style>
    </head>
    <body>
        <img src="爱心.png">
        <script>
            var pic = document.querySelector('img');
            document.addEventListener('mousemove',function(e){
                var x = e.pageX;
                var y = e.pageY;
               // console.log("(x,y)=("+x+','+y+")");
                pic.style.left = x - pic.width/2+"px";
                pic.style.top = y -pic.height/2 + "px";
            })
        </script>
    </body>
</HTML>
